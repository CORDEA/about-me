<dom-module id="main-pages-container">
  <style include="iron-flex">
    neon-animmatable > div {
      margin: auto;
      padding: 80px;
      max-width: 1024px;
    }
    h1 {
      font-size: 34px;
    }
    h2 {
      font-size: 24px;
    }
    #thumbnail-container > * {
      border-radius: 50%;
      width: 350px;
      height: 350px;
    }
    #card-container {
      margin: 0 4px;
    }
    .profile {
      background-color: #ffffff;
      padding: 24px;
      width: 100%;
    }
  </style>
  <template>
    <neon-animated-pages selected="[[it.selectedIndex]]", entry-animation="[[it.entryAnimation]]" exit-animation="[[it.exitAnimation]]">
        <neon-animmatable elevation="0">
          <div class="horizontal center-justified layout">
            <paper-material class="profile">
              <div>
                <div id="thumbnail-container" class="vertical center layout">
                  <img src="[[thumbnailUrl]]" />
                </div>
                <div class="vertical center layout">
                  <h1>[[title]]</h1>
                  <h2>[[description]]</h2>
                </div>
              </div>
            </div>
          </paper-material>
        </div>
        </neon-animmatable>
        <neon-animmatable>
          <div>
            <div id="card-container">
              <main-skill />
            </div>
          </div>
        </neon-animmatable>
        <neon-animmatable>
          <div>
            <main-contact />
          </div>
        </neon-animmatable>
    </neon-animated-pages>
  </template>
  <script type="application/dart" src="main_skill.dart"></script>
  <script type="application/dart" src="main_contact.dart"></script>
</dom-module>
