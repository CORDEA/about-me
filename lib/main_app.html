<dom-module id="main-app">
  <style include="iron-flex">
    :host {
      display: block;
    }
    .self-end {
      @apply(--layout-self-end);
    }
    .fab {
      position: fixed;
      bottom: 16px;
      right: 16px;
    }
  </style>
  <template>
    <div>
      <paper-header-panel mode="waterfall-tall" tall-class="medium-tall">
        <paper-toolbar>
          <span class="top title">About Me</span>
          <paper-tabs selected="{{selectedIndex}}" class="bottom self-end" style="width: 100%;">
            <template is="dom-repeat" items="{{tabs}}">
              <paper-tab>{{item}}</paper-tab>
            </template>
          </paper-tabs>
        </paper-toolbar>
      </paper-header-panel>
      <main-pages-container it="{{slideAnimation(selectedIndex)}}">
      </main-pages-container>
      <paper-fab class="fab" icon="code" on-click="onClickFab"></paper-fab>
    </div>
  </template>
  <script type="application/dart" src="main_pages_container.dart"></script>
</dom-module>
